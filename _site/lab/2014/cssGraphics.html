<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>cssGraphics</title>
	</head>
	<body>
		<!-- 正方形 -->
		<div id="square"></div>
		<style type="text/css">
			#square {
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
		<hr>

		<!-- 长方形 -->
		<div id="rectangle"></div>
		<style type="text/css">
			#rectangle {
				width: 200px;
				height: 100px;
				background: red;
			}
		</style>
		<hr>

		<!-- 圆形 -->
		<div id="circle"></div>
		<style type="text/css">
			#circle {
				width: 100px;
				height: 100px;
				background: red;
				border-radius: 50%;
			}
		</style>
		<hr>

		

	</body>
</html>
