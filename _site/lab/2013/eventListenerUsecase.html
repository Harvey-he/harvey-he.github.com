<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件检测和CSS3的应用</title>
	</head>
	<body>
		<h3>此例演示事件监听和CSS3的使用</h3>
		<div class="plot smooth"></div>
		<style type="text/css">
			.plot {  
				position:absolute;  
				background:rgb(175,50,50);  
				width: 20px;  
				height: 20px;  
				border-radius: 20px;  
				display: block;  
				top:0;  
				left:0;
			}
			.smooth {  
				-webkit-transition: 0.5s;
				-moz-transition: 0.5s; 
				-ms-transition: 0.5s;  
				-o-transition: 0.5s;
				transition: 0.5s;
			}
		</style>
		
		<script type="text/javascript">
			var plot = document.querySelector('.plot');

			offset = plot.offsetWidth / 2;

			document.addEventListener('click', function (ev) {
				plot.style.top = (ev.pageY - offset) + 'px';
				plot.style.left = (ev.pageX - offset) + 'px';
			},false)
		</script>
	</body>
</html>
