<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件代理</title>
	</head>
	<body>
		<h3>此例详解事件代理</h3>
		<ul id="resources">  
			<li><a href="http://developer.mozilla.org">MDN</a></li>  
			<li><a href="http://html5doctor.com">HTML5 Doctor</a></li>  
			<li><a href="http://html5rocks.com">HTML5 Rocks</a></li>  
			<li><a href="http://beta.theexpressiveweb.com/">Expressive Web</a></li>  
			<li><a href="http://creativeJS.com/">CreativeJS</a></li>
		</ul>
		<div id="log">
			
		</div>
		<script type="text/javascript">
			var resource = document.querySelector('#resources'),
				log = document.querySelector('#log');

			resource.addEventListener('mouseover',showTarget,false);

			function showTarget (ev) {
				var target = ev.target;

				switch(target.tagName){
					case 'A':
						log.innerHTML = "A link, with href: " + target.href;
						break;
					case 'LI':
						log.innerHTML = "A lisk item";
						break;
					case 'UL':
						log.innerHTML = "The list it self";
						break;
					default:
						break;
				}
			}
		</script>
	</body>
</html>
