<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>打印事件</title>
	</head>
	<body>
		<div id="log">
			
		</div>
		<script type="text/javascript">
			var log = document.getElementById("log"),
				i = '',
				out = [];
			for (i in window) {
				if( /^on/.test(i)) {
					out[out.length] = i;
				}
			}
			log.innerHTML = out.join(', ');
		</script>
	</body>
</html>
