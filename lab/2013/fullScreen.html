<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>全屏函数</title>
		
		<!--自定义Js-->
		<script type="text/javascript">
			function launchFullScreen (element) {
				if(element.requestFullScreen){
					element.requestFullScreen();
				}else if(element.mozRequestFullScreen){
					element.mozRequestFullScreen();
				}else if(element.webkitRequestFullScreen){
					element.webkitRequestFullScreen();
				}
			}
		</script>
		<style type="text/css">
			#fullScreenEle{
				height: 300px;
				width: 400px;
				margin: 0 auto;
				background: green;
			}
		</style>
	</head>
	<body>
		<p>
			<button onclick="launchFullScreen(document.documentElement)">页面全屏</button>
		</p>
		<div id="fullScreenEle">
			<button onclick="launchFullScreen(document.getElementById('fullScreenEle'))">页面特定元素全屏</button>
		</div>
	</body>
</html>
