<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS实现高度宽度成比例</title>
		<style type="text/css">
		.item {
		    float: left;
		    width: 40%;
		    margin: 10px 4%;
		    height: 0;
		    padding-bottom: 64.72%;
		    background-color: #dbe0e4;
		    overflow:hidden;
		    word-wrap : break-word;
		}
		</style>
	</head>
	<body>
		<pre>
			<h3>纯CSS实现高度和宽度成比例适配，且内容自动换行</h3>
		</pre>
		<div class="item">
			aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
		</div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</body>
</html>
